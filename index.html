<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadspectat.site | 3D Model Viewer</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3D Model Viewer Component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark gray background */
            color: #E5E7EB;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            border-radius: 16px;
            border: 1px solid #374151;
            background-color: #1F2937;
        }
        .gallery-item {
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            border-radius: 12px;
            overflow: hidden;
            background-color: #1F2937;
        }
        .gallery-item:hover {
            border-color: #3B82F6; /* Blue border on hover */
            transform: scale(1.05);
        }
        .gallery-item.active {
            border-color: #60A5FA; /* Lighter blue for active item */
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.5);
        }
        /* --- New styles for Loading Bar --- */
        .progress-bar {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1f2937;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 16px;
            transition: opacity 0.3s ease;
        }
        .progress-bar.hide {
            opacity: 0;
            pointer-events: none;
        }
        .progress-track {
            width: 80%;
            max-width: 300px;
            height: 8px;
            background-color: #374151;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: #3B82F6;
            transition: width 0.2s linear;
        }
        .progress-text {
            color: white;
            margin-top: 12px;
            font-size: 16px;
        }
        /* Style for the model viewer when in fullscreen mode */
        #fullscreen-overlay model-viewer {
            height: 100%;
            border: none;
        }
        /* --- New styles for Lighting Controls --- */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #374151;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #60A5FA;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #60A5FA;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Section -->
    <header class="text-center py-8 border-b border-gray-700">
        <h1 class="text-4xl font-bold text-white">Quadspectat.site</h1>
        <p class="text-lg text-gray-400 mt-2">Your Online 3D Model Gallery</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-10">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
            <!-- The 3D model viewer will be here -->
            <div id="viewer-container" class="lg:col-span-2 relative">
                <model-viewer id="main-viewer"
                    src="" 
                    alt="3D Model"
                    ar
                    shadow-intensity="1"
                    camera-controls
                    interaction-prompt="auto"
                    crossorigin="anonymous" 
                    poster="https://placehold.co/1200x800/1F2937/E5E7EB?text=Select+a+Model"
                    exposure="1.0"
                    reveal="auto"
                    environment-image="neutral"
                    skybox-image="neutral"> <!-- This makes the environment visible and enables exposure -->
                    <!-- Updated Loading Bar Slot -->
                    <div class="progress-bar" slot="progress-bar">
                        <div class="progress-track">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">Loading...</div>
                    </div>
                </model-viewer>
                <!-- Fullscreen Button -->
                <button id="fullscreen-btn" class="absolute top-4 right-4 bg-gray-800 bg-opacity-75 text-white p-2 rounded-full hover:bg-opacity-100 transition z-10" aria-label="Enter Fullscreen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                </button>
            </div>
            
            <!-- Model Information -->
            <div class="flex flex-col bg-gray-800 p-6 rounded-2xl border border-gray-700">
                <h2 id="model-title" class="text-3xl font-bold text-white mb-3">Select a Model</h2>
                <p id="model-description" class="text-gray-300">Choose a model from the gallery below to view it here.</p>
                
                <!-- --- Updated Lighting Controls with Shadow Intensity for debugging --- -->
                <div id="lighting-controls" class="my-6 space-y-4">
                    <h3 class="text-lg font-semibold text-white">Lighting Controls</h3>
                    <div>
                        <label for="exposure" class="block text-sm font-medium text-gray-300 mb-2">Brightness (Exposure)</label>
                        <input type="range" id="exposure" min="0" max="2" step="0.1" value="1.0">
                    </div>
                    <div>
                        <label for="shadow-intensity" class="block text-sm font-medium text-gray-300 mb-2">Shadow Intensity</label>
                        <input type="range" id="shadow-intensity" min="0" max="2" step="0.1" value="1.0">
                    </div>
                </div>

                <!-- --- Action Buttons (Download button removed) --- -->
                <div class="mt-auto">
                    <button id="share-btn" class="w-full bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg text-center hover:bg-gray-700 transition-colors duration-200">
                        Share
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Gallery Section -->
        <div>
            <h3 class="text-2xl font-semibold mb-6 text-center border-t border-gray-700 pt-8">Model Library</h3>
            <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <!-- Gallery items will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer class="text-center py-6 mt-12 border-t border-gray-700">
        <p class="text-gray-500">&copy; 2025 Quadspectat.site. All Rights Reserved.</p>
    </footer>

    <!-- Fullscreen Overlay Container -->
    <div id="fullscreen-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-95 hidden z-50">
        <button id="exit-fullscreen-btn" class="absolute top-5 right-5 text-white z-50 hover:opacity-75 transition" aria-label="Exit Fullscreen">
             <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
        <div id="fullscreen-container" class="w-full h-full p-4">
            <!-- The model-viewer will be moved here when fullscreen is active -->
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const models = [
                // ===================================================================================
                // === EDIT THIS SECTION TO ADD YOUR MODEL                                         ===
                // ===================================================================================
                {
                    title: "My First Model", // 1. Change the title for your model
                    
                    // 2. PASTE THE FULL LINK to your .glb file here, replacing the placeholder
                    filename: "https://quadspectat-models.fra1.cdn.digitaloceanspaces.com/Givat%20Haviva%20for%20web.glb", 
                    
                    thumbnail: "https://placehold.co/300x300/3B82F6/FFFFFF?text=My+Model", // 3. (Optional) Change the thumbnail text
                    description: "A description of my first uploaded model." // 4. Change the description
                },
                // ===================================================================================
                
                {
                    title: "Sample Astronaut",
                    filename: "https://modelviewer.dev/shared-assets/models/Astronaut.glb", 
                    thumbnail: "https://placehold.co/300x300/1F2937/E5E7EB?text=Astronaut",
                    description: "A sample astronaut model to demonstrate functionality."
                }
            ];
            
            // Get all DOM elements
            const mainViewer = document.getElementById('main-viewer');
            const galleryGrid = document.getElementById('gallery-grid');
            const modelTitle = document.getElementById('model-title');
            const modelDescription = document.getElementById('model-description');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
            const fullscreenOverlay = document.getElementById('fullscreen-overlay');
            const fullscreenContainer = document.getElementById('fullscreen-container');
            const originalViewerContainer = document.getElementById('viewer-container');
            
            // New elements for added features
            const shareBtn = document.getElementById('share-btn');
            const exposureSlider = document.getElementById('exposure');
            const shadowSlider = document.getElementById('shadow-intensity'); // New slider element
            
            function getFullUrl(filename) {
                if (filename.startsWith('http')) {
                    return filename;
                }
                const doSpacesBaseUrl = "https://quadspectat-models.fra1.digitaloceanspaces.com/";
                return doSpacesBaseUrl + filename;
            }

            function loadModel(model) {
                const modelUrl = getFullUrl(model.filename);
                mainViewer.src = modelUrl;
                mainViewer.poster = model.thumbnail;
                modelTitle.textContent = model.title;
                modelDescription.textContent = model.description;
                
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.filename === model.filename) {
                        item.classList.add('active');
                    }
                });
            }

            models.forEach(model => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.dataset.filename = model.filename;
                const img = document.createElement('img');
                img.src = model.thumbnail;
                img.alt = model.title;
                img.className = 'w-full h-auto object-cover';
                const title = document.createElement('p');
                title.textContent = model.title;
                title.className = 'text-center font-semibold p-3 text-white';
                item.appendChild(img);
                item.appendChild(title);
                item.addEventListener('click', () => loadModel(model));
                galleryGrid.appendChild(item);
            });
            
            // --- Event Listeners ---
            
            mainViewer.addEventListener('error', (event) => {
                console.error('Model Viewer Error:', event.detail);
                modelTitle.textContent = "Error Loading Model";
                modelDescription.innerHTML = `
                    <p class="text-red-400 font-semibold">Could not load the 3D model.</p>
                    <p class="mt-2 text-sm"><b>Most Common Cause:</b> The placeholder link in the HTML file has not been replaced with your model's actual URL.</p>
                    <ul class="list-disc list-inside mt-2 text-sm space-y-1">
                        <li><b>Is the link correct?</b> Make sure you have pasted the full, correct public URL to your <code>.glb</code> file.</li>
                        <li><b>Is the file public?</b> Check the file's permissions in your DigitalOcean Space.</li>
                        <li><b>Is CORS configured?</b> Ensure your Space's CORS settings allow your website's domain.</li>
                    </ul>
                `;
                mainViewer.poster = "https://placehold.co/1200x800/7f1d1d/ffffff?text=Load+Failed";
            });

            // --- Corrected Loading Bar Logic ---
            const progressBar = mainViewer.querySelector('.progress-bar');
            
            mainViewer.addEventListener('progress', (event) => {
                const progressFill = progressBar.querySelector('.progress-fill');
                const progressText = progressBar.querySelector('.progress-text');
                const progress = event.detail.totalProgress * 100;

                progressFill.style.width = `${progress}%`;
                progressText.textContent = `Loading... ${Math.round(progress)}%`;
                
                if (event.detail.totalProgress < 1) {
                    progressBar.classList.remove('hide');
                }
            });

            mainViewer.addEventListener('load', () => {
                progressBar.classList.add('hide');
            });


            shareBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    const originalText = shareBtn.textContent;
                    shareBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        shareBtn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy link: ', err);
                });
            });

            // --- Updated Lighting Control Logic ---
            exposureSlider.addEventListener('input', () => {
                mainViewer.exposure = exposureSlider.value;
            });

            // New listener for the shadow slider
            shadowSlider.addEventListener('input', () => {
                mainViewer.shadowIntensity = shadowSlider.value;
            });


            // Fullscreen Logic
            fullscreenBtn.addEventListener('click', () => {
                fullscreenOverlay.classList.remove('hidden');
                fullscreenContainer.appendChild(mainViewer);
                document.body.style.overflow = 'hidden';
            });

            exitFullscreenBtn.addEventListener('click', () => {
                fullscreenOverlay.classList.add('hidden');
                originalViewerContainer.insertBefore(mainViewer, fullscreenBtn); 
                document.body.style.overflow = '';
            });
            
            if (models.length > 0) {
                loadModel(models[0]);
            }
        });
    </script>

</body>
</html>
